		</div>

  <script id="rooms-view-template" type="x-tmpl-mustache">
      <table id="rooms">
          <tr>
            <th>ID</th>
            <th>Room No.</th>
			<th>Type</th>
			<th>Equipment</th>
            <th>Capacity</th>
			<th class="mw100">Time Slot</th>
            <th class="mw100">Status</th>
            <th>Action</th>
          </tr>
          {{#rooms}}
          <tr>
            <td>{{id}}</td>
            <td>{{code}}</td>
			<td>{{type}} room</td>
			<td>{{equip}}</td>
            <td>{{capacity}}</td>
			<td>
				{{#timeSlots}}
				<div class="row">
					<div class="col">
						{{time}}
					</div>
				</div>
				{{/timeSlots}}
			</td>
            <td>
				{{#timeSlots}}
				<div class="row">
					<div class="col">
						{{#isBooked}}
						<span class="booked">Booked</span>
						(<span class="bold">{{accountId}}</span>)
						{{/isBooked}}
						{{^isBooked}}
						<span>Available</span>
						{{/isBooked}}
					</div>
				</div>
				{{/timeSlots}}
            </td>
			<td class="text-center">
				{{#timeSlots}}
				<div class="row">
					<div class="col">
						{{#canCancel}}
						<button type="button" onclick="cancelRoomBooking({{roomId}}, {{timeSlotId}})">Cancel</button>
						{{/canCancel}}
						{{^isBooked}}
						<button type="button" onclick="bookRoom({{roomId}}, {{timeSlotId}})">Book</button>
						{{/isBooked}}
					</div>
				</div>
				{{/timeSlots}}
			</td>
          </tr>
          {{/rooms}}
        </table>
  </script>

</body>
